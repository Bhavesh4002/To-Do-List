<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="to-do-app">
  
  <div class="main">
    <div class="logo">
    <p>To-Do List</p>
    <img src="download.jpeg" alt="">
  </div>
  <div class="input">
    <input type="text" placeholder="Add a task..." id="input-el">
    <button id="add-el" onclick="add()">ADD</button>
  </div>
  <div class="list">
    <ul id="ul-El" class="checked">
      <!-- <li class="checked">TAsk 1</li>
      <li>TAsk 2</li>
      <li>TAsk 3</li> -->
    </ul>
    </ul>
  </div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
